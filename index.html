<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel ="shortcut icon" type="x-icon" href="icone.jpeg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Programme de calculatrice By Caleb-Coding</title>
</head>
<body>
    <div class="calculatrice">
        <input type="text" placeholder="0" id="inputbox">
    
     <div>
        <button class="operateur">AC</button>
        <button class="operateur">DEL</button>
        <button class="operateur">%</button>
        <button class="operateur">/</button>
        </div>
        <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operateur">*</button>
     </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operateur">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operateur">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equalBtn">=</button>
        </div>
    </div>


    <script src="style.js"></script>
</body>

</html>
